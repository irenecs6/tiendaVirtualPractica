{% extends 'tienda/base.html' %}

{% block titulo %}Borrar{% endblock %}

{% block contenido %}

<h2>Confirmar eliminación</h2>
<p>¿Estás seguro de que deseas borrar el producto <strong>"{{ object.nombre }}"</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: red; color: white;">Borrar</button>
    <a href="{% url 'listado' %}">Cancelar</a>
</form>

{% endblock %}
